<script language="javascript" type="text/javascript">
	//点击加载更多
	var month = ["Jan", "Feb", "Mar", "Apr", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
	        
		$(function(){
		
			 setTimeout(function(){
			     $(".events dt").addClass("active");
			 },300);
		
	        $(".month_pos").each(function () {
	        	var months = Number($(this).text());
	            for (var i = 1; i <= month.length;i++) {
	                if (i == months) {
	                    $(this).text(month[i-1]);
	                    //alert($(this).text());
	                }
	            }
	        });
		});  
		var pageone = 1;
		function nextPage(){
			$.ajax({
				type:"post",
				url:"events/loading.jhtml",
				data:{
					"page":++pageone
				},
				aysnc: false,
				success:function(data){
					if(data.page!== undefined){
						printDetail(data.page.result);
					}else{
						$("#oneId").text('已全部加载');
					}
				}
			});
		}
		function printDetail(result){
			$(result).each(function(i,val){
			var mydate = new Date();
			mydate.setTime(val.creationTime);
			var month = mydate.getMonth()+1;
			var day = mydate.getDate();
			var daybefore = day - 1;
			if(month<10){
				month='0'+month;
			}
			if(day<10){
				day='0'+day;
			}
			if(daybefore<10){
				daybefore='0'+daybefore;
			}
			var alldate=mydate.getFullYear()+'年'+month+'月'+day+'日';
			var html = '';
				html += '<dl>';
				html += '	<dt class="fl">';
				html += '	  <div class="fl day iw roller3d">';
				html += '		<span>'+daybefore+'<i>'+day+'</i>';
				html += '		</span>';
				html += '		</div>';
				html += '     <span class="date fl">';
				html += '<em class="month month_pos">'+month+'</em>';
				html += '<em class="year">'+mydate.getFullYear()+'</em>';
				html += '</span>';
				html += '</dt>';
				html += '<dd>';
				html += '<div class="con">';
				html += '<h3>'+val.title+'</h3>';
				html += '<p>'+val.content+'</p>';
				html += '</div>';
				html += '</dd>';
				html += '</dl>';
				$("#more").append(html);
				setTimeout(function(){
				     $(".events dt").addClass("active");
				 },300);
			});
			$(".month_pos").each(function () {
	        	var months = Number($(this).text());
	            for (var i = 1; i <= month.length;i++) {
	                if (i == months) {
	                    $(this).text(month[i-1]);
	                }
	            }
	        });
		}
			
		
</script>
